<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Website</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header class="about-header">
        <nav class="navbar bg-dark">
            <div class="container">
                <h1 class="logo text-light lg-heading">PG</h1>
                <ul class="nav-items">
                    <li class="nav-item"><a href="./index.html" class="text-light">home</a></li>
                    <li class="nav-item"><a href="./about.html" class="text-light">about</a></li>
                    <li class="nav-item"><a href="./contact.html" class="text-light">contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <section class="contact">
        <div class="container">
            <div class="address">
                <div class="items">
                    <span class="md-heading"><i class="fa-solid fa-location-dot"></i> location</span>
                    <p>20-A, City Of Joy, Mumbai</p>
                </div>
                <div class="items">
                    <span class="md-heading"><i class="fa-solid fa-envelope"></i> e-mail</span>
                    <p class="text-gray">abc@gmail.com</p>
                </div>
                <div class="items">
                    <span class="md-heading"><i class="fa-solid fa-square-phone"></i> call</span>
                    <p class="text-gray">+91 98 76 543210</p>
                </div>
                <div class="items">
                    <img src="./img/company-img.jpg" alt="Image of company">
                </div>
            </div>
            <div class="form">
                <form action="#">
                    <span class="form-heading lg-heading">Contact Us</span>
                    <p class="text-gray">Lorem ipsum dolor sit amet consectetur adipisicing elit. Magnam, tempora.</p>

                    <div class="input-field">
                        <label for="username">Username</label> <br>
                        <input type="text" name="username" id="username" required>
                    </div>
                    <div class="input-field">
                        <label for="phone">Phone</label> <br>
                        <input type="text" name="phone" id="phone" required>
                    </div>
                    <div class="input-field">
                        <label for="e-mail">E-mail</label> <br>
                        <input type="text" name="e-mail" id="e-mail" required>
                    </div>
                    <div class="input-field">
                        <label for="message">Message</label> <br>
                        <textarea name="message" id="message" cols="30" rows="10"></textarea>
                    </div>
                    <button type="submit" class="form-btn">Submit</button>
                </form>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="social-links">
            <i class="fa-brands fa-2x fa-facebook text-light"></i>
            <i class="fa-brands fa-2x fa-twitter text-light"></i>
            <i class="fa-brands fa-2x fa-instagram text-light"></i>
        </div>
        <p class="text-light">pawan gupta &copy; 2022 all rights reserved</p>
    </footer>

    <script src="https://kit.fontawesome.com/5ade97e8eb.js" crossorigin="anonymous"></script>
</body>

</html>
